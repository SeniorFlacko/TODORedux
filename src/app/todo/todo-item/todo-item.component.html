<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todo.completado">
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy"></button>
  </div>
  <input #inputFisico class="edit" 
  value="Create a TodoMVC template" 
  [formControl]="txtInput"
  (blur)="terminarEditando()">
</li>
